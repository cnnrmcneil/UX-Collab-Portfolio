<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/da4f6bbe4f.js" crossorigin="anonymous"></script>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet mobile" media="screen and (max-width: 700px)" href="stylesheets/mobile.css" />
    <link rel="stylesheet desktop" media="screen and (min-width: 700px)" href="stylesheets/desktop.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Contact Me</title>
</head>

<body>

    <h3>Contact Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <section id="logoResume">
            <a href="#"><img class="logoFooterImg" src="images/BrandLogoBlack.png" alt="logo"></a>
            <a id="resume" href="https://drive.google.com/file/d/1lBpxFqDCa9RoWSw57ecyVqrIoJjcFMNN/view">Resume</a>
        </section>
        <hr>
        <section id="contactInfo">
            <div id="contact">
                <p>CONTACT</p>
                <a href="mailto: abc@example.com">abc@example.com</a>
            </div>

            <div id="social">
                <div id="socialtext">
                    <p>SOCIALS</p>
                </div>

                <div class="socialsBox">
                    <a class="linkedIn fab fa-linkedin" href="https://www.linkedin.com"></a>
                    <a class="twitter fab fa-twitter" href="https://www.twitter.com"></a>
                    <a class="github fab fa-github" href="https://www.github.com"></a>
                    <a class="facebook fab fa-facebook" href="https://www.facebook.com"></a>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
