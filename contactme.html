<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/da4f6bbe4f.js" crossorigin="anonymous"></script>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet mobile" media="screen and (max-width: 700px)" href="stylesheets/mobile.css" />
    <link rel="stylesheet desktop" media="screen and (min-width: 700px)" href="stylesheets/desktop.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contact Me</title>
</head>

<body>

    <h3>Contact Form</h3>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email..">

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
